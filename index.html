<html>
  <head>
    <title>reCAPTCHA demo: Explicit render after an onload callback</title>
    <script type="text/javascript">
      var verifyCallback= function (response){
        
        alert(response) 
        return true
      }
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LfyLhsbAAAAANozFN9HmwZlhVWmyGiiDmF7_7gC',
          'callback': verifyCallback,
        });
      };
    </script>
    
 
    <title>Asian Paints Jarvis Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../public/webviews/jarvis/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../public/webviews/jarvis/css/util.css">
    <link rel="stylesheet" type="text/css" href="../../public/webviews/jarvis/css/main.css">
    <!--===============================================================================================-->

  </head>
  
  
  
  
  <body>
    <form action="?" method="POST">
      <div id="html_element"></div>
      <br>
<!--       <input type="submit" value="Submit"> -->

</html>
